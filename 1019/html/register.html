<template id="register">
  <header>
    <div class="header-back" data-action="back"></div>
    <div class="header-titile">注册</div>
  </header>
  <div class="register-container">
    <form class="register-form">
      <div class="input-group" data-layout="relative">
        <input class="block-input" required type="text" name="name" placeholder="手机号或邮箱">
      </div>
      <div class="input-group" data-layout="relative">
        <input class="block-input" required type="password" name="password" placeholder="密码" >
      </div>
      <div class="input-group" data-layout="center">
        <label for="agree"><input type="checkbox" name="agree" id="agree">我已阅读并同意注册协议</label>
      </div>
      <div class="input-group">
        <button type="submit" name="button">下一步</button>
      </div>
    </form>
  </div>
</template>
