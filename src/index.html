<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>file style</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <script src="../js/main.js"></script>
  </head>
  <body>
  <script type="text/html" id="index">
    <div class="index-container">
      <div class="loginTitle">一种新的生活方式</div>
      <div class="btn-group">
        <button class="btn" data-action="register">注册</button>
        <button class="btn" data-action="login">登录</button>
      </div>
    </div>
  </script>

  <script type="text/html" id="login">
    <header>
      <div class="header-back" data-action="back"></div>
      <div class="header-titile">登陆</div>
    </header>
    <div class="login-container">
      <form class="login-form">
        <div class="input-group">
          <input class="block-input" type="text" name="name" placeholder="请输入用户名" value="">
        </div>
        <div class="input-group">
          <input class="block-input" type="text" name="name" placeholder="请输入密码" value="">
        </div>
        <div class="input-group">
          <button type="button" name="button">登录</button>
        </div>
      </form>
    </div>
  </script>

  <script type="text/html" id="register">
    <header>
      <div class="header-back" data-action="back"></div>
      <div class="header-titile">注册</div>
    </header>
    <div class="register-container">
      <form class="register-form">
        <div class="input-group" data-layout="relative">
          <input class="block-input" required type="text" name="name" placeholder="手机号或邮箱">
        </div>
        <div class="input-group" data-layout="relative">
          <input class="block-input" required type="password" name="password" placeholder="密码" >
        </div>
        <div class="input-group">
          <button type="button" name="button">下一步</button>
        </div>
        <div class="input-group" data-layout="center">
          <input type="checkbox" name="agree" id="agree">
          <label for="agree">我已阅读并同意注册协议</label>
        </div>
      </form>
    </div>
  </script>

  <script type="text/html" id="goal">
    <h1>goal</h1>
  </script>

  <div class="pageContainer"></div>
  <script src="../js/index.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/register.js"></script>
  <script src="../js/goal.js"></script>
  </body>

</html>
